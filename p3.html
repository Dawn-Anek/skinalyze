<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Alyze</title>
    <link rel="stylesheet" href="p3.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>SKIN<br>ALYZE</h1>

  <div class="login-container">
    <h2>เข้าสู่ระบบ</h2>

    <label for="email">อีเมล *</label> 
    <input type="email" id="email" placeholder="username@email.com">

    <label for="password">รหัสผ่าน *</label>
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="********">
    </div>

    <a href="index.html" class="forgot-password">ลืมรหัสผ่าน</a>

    <div class="button-group">
        <a href="#" class="button login-btn">เข้าสู่ระบบ</a>
        <a href="#" class="button signup-btn">สมัครใช้งาน</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById("password");
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
    }
  </script>

</body>
</html>
